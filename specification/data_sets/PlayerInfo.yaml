    type: string
  headers:
    type: array
    items:
    - const: PERSON_ID
    - const: FIRST_NAME
    - const: LAST_NAME
    - const: DISPLAY_FIRST_LAST
    - const: DISPLAY_LAST_COMMA_FIRST
    - const: DISPLAY_FI_LAST
    - const: BIRTHDATE
    - const: SCHOOL
    - const: COUNTRY
    - const: LAST_AFFILIATION
  rowSet:
    type: array
    items:
    - type:
        $ref: ../schemas/PersonId.yaml
    - type:
        $ref: ../schemas/FirstName.yaml
    - type:
        $ref: ../schemas/LastName.yaml
    - type:
        $ref: ../schemas/DisplayFirstLast.yaml
    - type:
        $ref: ../schemas/DisplayLastCommaFirst.yaml
    - type:
        $ref: ../schemas/DisplayFiLast.yaml
    - type:
        $ref: ../schemas/Birthdate.yaml
    - type:
        $ref: ../schemas/School.yaml
    - type:
        $ref: ../schemas/Country.yaml
    - type:
        $ref: ../schemas/LastAffiliation.yaml
