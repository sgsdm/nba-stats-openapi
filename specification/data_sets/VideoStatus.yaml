    - const: GAME_DATE
    - const: VISITOR_TEAM_ID
    - const: VISITOR_TEAM_CITY
    - const: VISITOR_TEAM_NAME
    - const: VISITOR_TEAM_ABBREVIATION
    - const: HOME_TEAM_ID
    - const: HOME_TEAM_CITY
