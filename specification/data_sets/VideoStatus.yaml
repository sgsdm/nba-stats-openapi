    - const: PT_XYZ_AVAILABLE
  rowSet:
    type: array
    items:
    - type:
        $ref: ../schemas/GameId.yaml
    - type:
        $ref: ../schemas/GameDate.yaml
    - type:
        $ref: ../schemas/VisitorTeamId.yaml
    - type:
        $ref: ../schemas/VisitorTeamCity.yaml
    - type:
        $ref: ../schemas/VisitorTeamName.yaml
    - type:
        $ref: ../schemas/VisitorTeamAbbreviation.yaml
    - type:
        $ref: ../schemas/HomeTeamId.yaml
    - type:
        $ref: ../schemas/HomeTeamCity.yaml
