type: object
properties:
  name:
    type: string
  headers:
    type: array
    items:
    - const: LEAGUE_ID
    - const: TEAM_ID
    - const: TEAM_CITY
    - const: TEAM_NAME
    - const: START_YEAR
    - const: END_YEAR
    - const: YEARS
    - const: GAMES
    - const: WINS
    - const: LOSSES
    - const: WIN_PCT
    - const: PO_APPEARANCES
    - const: DIV_TITLES
    - const: CONF_TITLES
    - const: LEAGUE_TITLES
  rowSet:
    type: array
    items:
    - type:
        $ref: ../schemas/LeagueId.yaml
    - type:
        $ref: ../schemas/TeamId.yaml
    - type:
        $ref: ../schemas/TeamCity.yaml
    - type:
        $ref: ../schemas/TeamName.yaml
    - type:
        $ref: ../schemas/StartYear.yaml
    - type:
        $ref: ../schemas/EndYear.yaml
    - type:
        $ref: ../schemas/Years.yaml
    - type:
        $ref: ../schemas/Games.yaml
    - type:
        $ref: ../schemas/Wins.yaml
    - type:
        $ref: ../schemas/Losses.yaml
    - type:
        $ref: ../schemas/WinPct.yaml
    - type:
        $ref: ../schemas/PoAppearances.yaml
    - type:
        $ref: ../schemas/DivTitles.yaml
    - type:
        $ref: ../schemas/ConfTitles.yaml
    - type:
        $ref: ../schemas/LeagueTitles.yaml
