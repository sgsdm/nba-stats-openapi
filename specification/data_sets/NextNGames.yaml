    - const: GAME_DATE
    - const: HOME_TEAM_ID
    - const: VISITOR_TEAM_ID
    - const: HOME_TEAM_NAME
    - const: VISITOR_TEAM_NAME
    - const: HOME_TEAM_ABBREVIATION
