    - const: HOME_WL
    - const: VISITOR_WL
  rowSet:
    type: array
    items:
    - type:
        $ref: ../schemas/GameId.yaml
    - type:
        $ref: ../schemas/GameDate.yaml
    - type:
        $ref: ../schemas/HomeTeamId.yaml
    - type:
        $ref: ../schemas/VisitorTeamId.yaml
    - type:
        $ref: ../schemas/HomeTeamName.yaml
    - type:
        $ref: ../schemas/VisitorTeamName.yaml
    - type:
        $ref: ../schemas/HomeTeamAbbreviation.yaml
    - type:
        $ref: ../schemas/VisitorTeamAbbreviation.yaml
    - type:
        $ref: ../schemas/HomeTeamNickname.yaml
    - type:
        $ref: ../schemas/VisitorTeamNickname.yaml
    - type:
        $ref: ../schemas/GameTime.yaml
    - type:
        $ref: ../schemas/HomeWl.yaml
